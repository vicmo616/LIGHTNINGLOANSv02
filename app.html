    <!--####  main  ####-->
    <main class="flex-shrink-0">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Loan Calculator</h1>

                    <form class="row gy-3 gx-2 bg-light p-2 mt-3">
                        <div class="col-12 mt-1">
                            <div class="">
                                <label for="inputLoanAmount" class="form-label mb-1">Loan Amount</label>
                                <input type="number" name="loanAmount" class="form-control" id="inputLoanAmount" aria-label="Loan Amount" value="15000">
                            </div>
                        </div>
                        <div class="col-12 mt-1">
                            <div class="">
                                <label for="inputPayments" class="form-label mb-1">Payments</label>
                                <input type="number" name="payments" class="form-control" id="inputPayments" aria-label="Payments" value="60">
                            </div>
                        </div>
                        <div class="col-12 mt-1">
                            <div class="">
                                <label for="inputRate" class="form-label mb-1">Rate</label>
                                <input type="number" name="rate" class="form-control" id="inputRate" aria-label="Rate" value="3.5">
                            </div>
                        </div>
                        <div class="col-12 mt-1 mb-1 d-flex justify-content-end">
                            <button type="button" class="btn btn-md btn-outline-primary" id="btnCalculate">Calculate</button>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col-12">
                            <div class="mt-5 d-flex justify-content-center">
                                <h3 class="text-dark fst-italic">Your Monthly Payments</h3>
                            </div>
                            <div class="d-flex justify-content-center">
                                <h1 id="monthlyPayment" class="text-dark fs-1 pt-4 pb-3"></h1>
                            </div>
                        </div>
                        <div class="col-6">
                            Total Principal
                        </div>
                        <div class="col-6" id="totalPrincipal">
                            <!-- total principal here -->
                        </div>
                        <div class="col-6">
                            Total Interest
                        </div>
                        <div class="col-6" id="totalInterest">
                            <!-- total interest here -->
                        </div>
                        <div class="col-6">
                            Total Cost
                        </div>
                        <div class="col-6" id="totalCost">
                            <!-- total cost here -->
                        </div>
                    </div>
                </div>
            </div>
